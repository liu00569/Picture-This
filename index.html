<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <source srcset="images/museum_320.jpg,
      images/museum_640.jpg 2x,
      images/museum_960.jpg 3x" 
      media="(max-width: 960px)">

      <source srcset="images/museum_800x800.jpg,
      images/museum_1600x1600.jpg 2x,
      images/museum_2400x2400.jpg 3x" 
      media="(min-width: 960px)">
      <img src="images/museum.jpg" alt="museum image">
  </picture>

  </header>
</body>

</html>
